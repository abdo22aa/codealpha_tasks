<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" href="images/image.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Age Calculator App</title>
</head>
<body>
    <header class="head">
        <h1><span>A</span>ge <span>C</span>alculator</h1>
    </header>
    <div class="container">
        <div class="input-section">
            <input type="date" id="inp-date" class="date-inp">
            <button id="calc-btn" class="btn" >Calculate Age</button>
        </div>
        <div class="date-wrapper">
            <div class="box">
                <div class="output-date">
                    <span id="years">--</span>
                    <p>Years</p>
                </div>
            </div>
            <div class="box">
                <div class="output-date">
                    <span id="months">--</span>
                    <p>Months</p>
                </div>
            </div>
            <div class="box">
                <div class="output-date">
                    <span id="days">--</span>
                    <p>Days</p>
                </div>
            </div>
        </div>
    </div>
    <div class="alert-box" id = "alert-box">
        <i class="fa-solid fa-circle-exclamation fa-lg"></i>
        <p id="alert-msg" ></p>
    </div>

    <script src="script/script.js"></script>

</body>
</html>
